<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %} Base2 {% endblock %}</title>
        {% block styles %}<link rel="stylesheet" href="../static/styles/base2.css">{% endblock %}
        {% block scripts %} {% endblock %}
    </head>
    <body>
        <div class="nav">
            <div class="logos">
                <h3>CloudCollab</h3>
            </div>
            <div class="menus">
                <a href="/">Home</a>
                <a href="/feature">Features</a>
                <a href="/about">About</a>
                <a href="/faq">FAQs</a>
                <p>|</p>
                {% if session['authorized'] %}
                <a href="/dashboard">{{ session['fname'] }}</a>
                {% else %}
                <a href="/login">Login</a>
                {% endif %}
            </div>
        </div>
        <div class="content">
            <div class="sidebar">
                <div class="top">
                    <div class="top-title">
                        <h2>Dashboard</h2>
                    </div>
                    <div class="top-menu">
                        <a href="/myprojects">My Projects</a>
                        <a href="/mydocs">My Documents</a>
                    </div>
                </div>
                <div class="bottom">
                    <a href="/logout">Logout</a>
                </div>
            </div>
            <div class="main-ctn">
                {% block main_ctn %}
                    <h1>Base Page 2</h1>
                {% endblock %}
            </div>
        </div>
    </body>
</html>
